<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>To Do List</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>To Do List</h1>
      </div>

      <div>
        <div id="date">DATUM</div>
        <div>
          <img src="sync-solid.svg" alt="reload" />
        </div>
      </div>

      <div id="add">
        <div>
          <ul>
            <li>ITEM</li>
          </ul>
        </div>
        <div>
          <img class="trash" src="trash.svg" alt="trash" />
        </div>
      </div>

      <div id="done">
        <div>
          <ul>
            <li>ITEM</li>
          </ul>
        </div>
        <div>
          <img class="trash" src="trash.svg" alt="trash" />
        </div>
      </div>

      <div id="delete">
        <div>
          <ul>
            <li>ITEM</li>
          </ul>
        </div>
        <div>
          <img class="trash" src="trash.svg" alt="trash" />
        </div>
      </div>

      <div id="edit">
        <div>
          <ul>
            <li>ITEM</li>
          </ul>
        </div>
        <div>
          <img class="trash" src="trash.svg" alt="trash" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
